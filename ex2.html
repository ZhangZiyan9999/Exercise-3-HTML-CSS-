<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Table with Images and Text</h1>
    <table>
        <tr>
            <td>Tiger</td>
            <td>Cat</td>
            <td>Dog</td>
        </tr>
        <tr>
            <td><img src="images/image1.jpg" alt="Image 1"></td>
            <td><img src="images/image2.jpg" alt="Image 2"></td>
            <td><img src="images/image3.jpg" alt="Image 3"></td>
        </tr>

        <tr>
            <td><img src="images/image4.jpg" alt="Image 4"></td>
            <td><img src="images/image5.jpg" alt="Image 5"></td>
            <td><img src="images/image6.jpg" alt="Image 6"></td>
        </tr>
    </table>
</body>
</html>
